<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous"
     referrerpolicy="no-referrer" />
    <title>Animation-MenuBar-List</title>
</head>
<body>
    <nav>
        <ul class="list-items">
            <li class="list active">
                <a href="">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <span class="text">User</span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon"><i class="fa-brands fa-github"></i></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon"><i class="fa-solid fa-id-badge"></i></span>
                    <span class="text">Contact</span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon"><i class="fa-regular fa-image"></i></span>
                    <span class="text">gallery</span>
                </a>
            </li>
            <div class="intigator"></div>
        </ul>
    </nav>
    <script>
        var lists=document.querySelectorAll('.list');

        lists.forEach((list)=>{
            // list.addEventListener('click',(e)=>{
            //     e.preventDefault();
            //     list.classList.remove('active');
            //     this.classList.add('active')
            // })
            list.addEventListener('click',function(e){
                e.preventDefault();
               lists.forEach((item)=>item.classList.remove('active'));
               list.classList.add('active');
       
            })
        })
    </script>
</body>
</html>
